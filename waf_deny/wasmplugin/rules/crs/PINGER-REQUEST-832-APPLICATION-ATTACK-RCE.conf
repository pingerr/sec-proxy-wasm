# [ Unix command injection ]
# [ Unix 命令注入 ]
#
# 命令注入通常会出现如下形式：
#
#   foo.jpg;uname -a
#   foo.jpg||uname -a
#
# 当应用进程在没有正确对输入转义/验证的情况下执行 shell 命令时，存在此漏洞。
#
# This rule is also triggered by an Oracle WebLogic Remote Command Execution exploit:
# 这个规则也会被一个Oracle WebLogic远程命令执行漏洞触发：
# [ Oracle WebLogic vulnerability CVE-2017-10271 - Exploit tested: https://www.exploit-db.com/exploits/43458 ]
#
# 为避免误报，我们寻找一个“起始序列”，它在shell语法中先于命令出现，比如：；|&$( ` <（> (。
# 正则表达式的解剖与示例捕获的模式：
#
# 1. Starting tokens 起始序列
#
# ;        ;ifconfig
# \{       {ifconfig}
# \|       |ifconfig
# \|\|     ||ifconfig
# &        &ifconfig
# &&       &&ifconfig
# \n       ;\nifconfig
# \r       ;\rifconfig
# \$\(     $(ifconfig)
# \$\(\(   $((ifconfig))
# `        `ifconfig`
# \${      ${ifconfig}
# <\(      <( ifconfig )
# >\(      >( ifconfig )
# \(\s*\)  a() ( ifconfig; ); a
#
# 2. Command prefixes 命令前缀
#
# {        { ifconfig }
# \s*\(\s* ( ifconfig )
# \w+=(?:[^\s]*|\$.*|\$.*|<.*|>.*|\'.*\'|\".*\")\s+   VARNAME=xyz ifconfig
# !\s*     ! ifconfig
# \$       $ifconfig
#
# 3. Quoting 引用
#
# '        'ifconfig'
# \"       "ifconfig"
#
# 4. Paths 路径
#
# [\?\*\[\]\(\)\-\|+\w'\"\./\x5c]+/   /sbin/ifconfig, /s?in/./ifconfig, /s[a-b]in/ifconfig etc.
#
# 为了打击通过引用（例如'ls'，'l's'，\l\s都是有效的）来绕过。
# ModSecurity内置了t:cmdLine转换来处理这个问题，但不幸的是，
# 它会替换掉';'字符并将有效负载转换为小写，这对于这种情况来说不太有用。然而，模拟这个转换会使正则表达式更复杂。
#
# 这是用于防止 前缀+两个或三个字符 的Unix命令注入的基本规则。
#
# Rule relations:
#
#  .832230 (base rule, PL1, targets prefix + two and three character commands) 前缀 + 两到三个字符的命令
#  ..832231 (stricter sibling, PL2, targets prefix + the source shortcut command) 前缀 + 源快捷命令
#  ..832232 (stricter sibling, PL3, targets prefix + additional command words) 前缀 + 附加命令词
#  .832235 (base rule, PL1, targets prefix + known command word of length > 3 without evasion) 前缀 + 已知长度>3且无绕过的命令词
#
#  .832250 (base rule, PL1, targets two and three character commands) 两个和三个字符的命令
#  .832260 (base rule, PL1, targets known command word of length > 3 without evasion) 长度>3且无绕过的已知命令词
#
#  .832240 (generic detection, PL2, targets generic evasion attempts) 通用绕过尝试
#  .832236 (stricter sibling of 832230, 832235, 832250, 832260, PL2,
#       - with and without prefix 有前缀和无前缀
#       - words of any length 任意长度的单词
#       - no excluded words) 没有排除的词语
#  .832237 (stricter sibling of 832230, 832235, 832250, 832260, PL3,
